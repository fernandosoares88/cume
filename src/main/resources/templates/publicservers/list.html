<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cumê</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Lista de servidores</h1>

		<a class="waves-effect waves-light btn" th:href="@{/publicservers/form}">Novo Servidor</a>

		<table class="highlight">

			<thead>
				<tr>
<!-- 					<th>Id</th> -->
					<th>Matrícula</th>
					<th>Nome</th>
					<!-- 					<th></th> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${publicServers}">
					<td ><a
							th:href="@{/publicservers/{registration}(registration=${u.registration})}"><span
						th:text="${u.registration}">32132321321</span></a></td>
					<td th:text="${u.name}">João Fulano</td>
					<!-- 					<td th:text="${lr.dateTimeOfRequest}">19:00</td> -->
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
