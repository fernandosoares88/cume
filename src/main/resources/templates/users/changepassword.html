<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>CumÃª</title>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h3>Altere sua senha:</h3>
		<p th:if="${msg}" th:text="${msg}"></p>
		<form th:action="@{/users/changepassword}" method="post" th:object="${userChangePasswordDTO}">

			<div>
				<label>Senha atual:</label> <input type="password"
					th:field="*{actualPass}">
				<p th:errors="*{actualPass}"></p>
			</div>
			<div>
				<label>Nova senha: :</label> <input type="password"
					th:field="*{newPass}">
				<p th:errors="*{newPass}"></p>
			</div>
			<div>
				<label>Confirmar nova senha: :</label> <input type="password"
					th:field="*{confirmPass}">
				<p th:errors="*{confirmPass}"></p>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
	<!-- Compiled and minified JavaScript -->
	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>
</html>
