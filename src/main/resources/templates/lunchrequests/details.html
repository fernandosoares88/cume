<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cumê</title>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<div class="row">
			<div>
				<h3>Requisição do almoço de hoje</h3>
			</div>
		</div>
		<div class="row">
			<form action="#"
				th:action="@{/lunchrequests/{id}/cancel(id=${lunchRequest.id})}"
				th:object="${lunchRequest}" method="post">
				<input type="hidden" th:field="*{id}">
				<blockquote>
					<div class="row">
						<div class="col s2">Nome:</div>
						<div class="col s10">
							<span th:text="${lunchRequest.student.name}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col s2">Matrícula:</div>
						<div class="col s10">
							<span th:text="${lunchRequest.student.registration}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col s2">Data do Almoço:</div>
						<div class="col s10">
							<span th:text="${#temporals.format(lunchRequest.lunchRequestDate, 'dd/MM/yyyy')}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col s2">Data da requisição:</div>
						<div class="col s10">
							<span th:text="${#temporals.format(lunchRequest.dateTimeOfRequest, 'HH:mm:ss dd/MM/yyyy')}"></span>
						</div>
					</div>
				</blockquote>
				<div class="row">
					<div class="col">
						<button class="btn" type="submit">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>
</body>
</html>
