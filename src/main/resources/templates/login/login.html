<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cumê</title>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">
		<div class="row"></div>
		<div class="row">
			<div class="card col s12 m6 offset-m3">
				<div class="card-title">
					<h3 class="center">
						<i class="small material-icons">restaurant</i>
						Cumê
					</h3>
					<!-- 					<nav> -->
					<!-- 						<a th:href="@{/}" class="brand-logo center"> -->
					<!-- 							<i class="large material-icons">restaurant</i> -->
					<!-- 							Cumê -->
					<!-- 						</a> -->
					<!-- 					</nav> -->
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p th:if="${param.error}" class="red-text">Usuário ou senha
							inválidos.</p>
						<p th:if="${param.logout}" class="red-text">Você foi deslogado
							com sucesso.</p>
						<form th:action="@{/login}" method="post">

							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i>
									<input class="validate" type="text" name="username"
										id="username">
									<label for="username">Matrícula:</label>
								</div>

								<div class="input-field col s12">
									<i class="material-icons prefix">lock</i>
									<input class="validate" type="password" name="password"
										id="password">
									<label for="password">Senha:</label>
								</div>
								<div class="input-field col s12">
									<button class="waves-effect waves-light btn col s12"
										type="submit">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>
</html>
