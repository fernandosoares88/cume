<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cumê</title>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Adicionar um novo aluno</h1>
		<p th:if="${msg}" th:text="${msg}"></p>
		<form th:action="@{/students}" method="post" th:object="${studentDTO}">

			<div>
				<label>Nome:</label> <input type="text" th:field="*{name}">
				<p th:errors="*{name}"></p>
			</div>
			<div>
				<label>Matrícula:</label> <input type="text"
					th:field="*{registration}">
				<p th:errors="*{registration}"></p>
			</div>
			<div class="input-field col s12">
				<select th:field="*{clazz}">
					<option value="" selected>Escolha uma turma</option>
					<option th:each="c : ${clazzs}" th:value="${c.id}" th:text="${c.name}">ADMINT1M</option>
				</select> <label>Materialize Select</label>
				<p th:errors="*{clazz}"></p>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
	<!-- Compiled and minified JavaScript -->
	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>
</html>
